<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Creative Project</h1>
            <nav id="nav">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </nav>
        </header>

        <main>
            <section id="authSection">
                <div id="loginForm">
                    <h2>Login</h2>
                    <input type="text" id="loginUsername" placeholder="Username">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <button id="loginSubmit">Login</button>
                </div>

                <div id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="registerUsername" placeholder="Username">
                    <input type="email" id="registerEmail" placeholder="Email">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <button id="registerSubmit">Register</button>
                </div>
            </section>

            <section id="mainSection" style="display: none;">
                <div id="tasksSection">
                    <h2>Tasks</h2>
                    <div class="input-group">
                        <input type="text" id="taskTitle" placeholder="Task title">
                        <input type="text" id="taskDescription" placeholder="Description">
                        <button id="addTask">Add Task</button>
                    </div>
                    <ul id="tasksList"></ul>
                </div>

                <div id="habitsSection">
                    <h2>Habits</h2>
                    <div class="input-group">
                        <input type="text" id="habitName" placeholder="Habit name">
                        <input type="text" id="habitFrequency" placeholder="Frequency">
                        <button id="addHabit">Add Habit</button>
                    </div>
                    <ul id="habitsList"></ul>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
